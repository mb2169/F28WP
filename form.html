<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="form_style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>HTML Forms</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" 
      alt="Davie's Burgers Logo" id="logo">
      <hr>
        <form action="submission.html" method="post">
            <h1>Login to start creating a burger</h1>
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
            <br>
            <label for="user-pw">Password:</label>
            <input type="password" name="user-wp" id="user-pw">
        <hr>
            <h1>Create a burger</h1>
            <section class="protein">
                <label for="patty">What type of protein?</label>
                <input type="text" name="patty" id="patty" placeholder="chicken">
            </section>
        <hr>
            <section class="patties">
                <label for="amount">How many patties?</label>
                <input type="number" name="amount" id="amount">
            </section>
        <hr>

            <section class="cooked">
                <label for="doneness">How do you want your patty cooked?</label>
                <br>
                <span>Rare</span>
                <input type="range" id="doneness" name="doneness" step="10">
                <span>Well-Done</span>
            </section>
        <hr>

            <section class="toppings">
                <span>What toppings would you like?</span>
                <br>
                <label for="lettuce">Lettuce</label>
                <input id="lettuce" name="topping" type="checkbox" value="lettuce">
                
                <label for="tomato">Tomato</label>
                <input id="tomato" name="topping" type="checkbox" value="tomato">
            </section>
        <hr>

            <section class="cheesy">
                <span>Would you like to add cheese?</span>
                <br>
                    
                <input id="yes" type="radio" name="cheese" value="yes">
                <label for="yes">Yes</label>
                    
                <input id="no" type="radio" name="cheese" value="no">
                <label for="no">No</label>
            </section>
        <hr>
            
            <section class="bun-type">
                <label for="bun">What type of bun would you like?</label>
                    <select id="bun" name="bun">
                        <option value="sesame">Sesame</option>
                        <option value="potato">Potato</option>
                        <option value="italian">Italian</option>
                    </select>
            </section>
        <hr>
            
            <section class="sauce-selection">
                <label for="sauce">What type of sauce?</label>
                <input type="text" list="sauces" id="sauce" name="sauce">
                <datalist id="sauces">
                    <option value="ketchup">Ketchup</option>
                    <option value="mayo">Mayo</option>
                    <option value="chili">Chili</option>
                </datalist>
            </section>
        <hr>

            <section class="extra-info">
                <label for="extra">Anything else you want to add?</label>
                <br>
                <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
            </section>
        <hr>
            
            <section class="submission">
                <input type="submit" value="Submit">
            </section>

        </form>
    </section>

  </body>
</html>
